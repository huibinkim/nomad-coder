<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        // html에 직접 작성하지 않음.
        //javascript로 작성한다. reactjs에서는 Js에서 시작하고 html으로 끝. 유저에게 보여줄 내용을 컨트롤 할수있다는 것이다.
        //react.js 는 엔진같이 interactive한 ui를 만들게 한다.
        //react-dom은 React element를 HTML에 두는 역할이다.
        //render() - 사용자에게 보여준다.
        const root = document.getElementById("root");
        const span = React.createElement("span", {id:"span-show", style:{color:"blue"}}, "hello");
        ReactDOM.render(span, root);


    </script>
</body>
</html>
